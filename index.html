<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique aqui, Sr. Kaio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9; /* Cor de fundo clara */
            overflow: hidden;
            font-family: 'Seibi Seireisho', sans-serif; /* Fonte japonesa */
            position: relative;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            position: absolute;
            top: 100px; /* Ajuste a posição conforme necessário */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #555;
        }
        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: none; /* Remove a borda */
        }
        .image-wrapper {
            position: absolute;
            width: 150px;
            height: 100px;
            visibility: hidden; /* Inicialmente ocultas */
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Seibi+Seireisho&display=swap" rel="stylesheet"> <!-- Link para a fonte -->
</head>
<body>
    <div id="container">
        <h1 id="title">Clique aqui, Sr. Kaio</h1>
       

        <div class="image-wrapper" id="image1">
            <img src="image1.png" alt="Imagem 1">
        </div>
        <div class="image-wrapper" id="image2">
            <img src="image2.png" alt="Imagem 2">
        </div>
        <div class="image-wrapper" id="image3">
            <img src="image3.png" alt="Imagem 3">
        </div>
        <div class="image-wrapper" id="image4">
            <img src="image4.png" alt="Imagem 4">
        </div>

        <video id="video" controls autoplay muted loop>
            <source src="videok.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <script>
        const video = document.getElementById('video');
        const title = document.getElementById('title');
        const images = [
            document.getElementById('image1'),
            document.getElementById('image2'),
            document.getElementById('image3'),
            document.getElementById('image4')
        ];

        // Função para fazer as imagens aparecerem e começarem a se mover
        video.addEventListener('play', function() {
            title.textContent = 'Parabéns, Kaio';  // Muda o título

            // Faz as imagens ficarem visíveis
            images.forEach(img => {
                img.style.visibility = 'visible';
                moveImage(img);  // Inicia o movimento
            });
        });

        // Função para mover uma imagem aleatoriamente
        function moveImage(image) {
            // Posições e velocidades iniciais aleatórias
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let dx = (Math.random() - 0.5) * 4;  // Direção X (velocidade)
            let dy = (Math.random() - 0.5) * 4;  // Direção Y (velocidade)

            function animate() {
                // Atualiza as posições
                x += dx;
                y += dy;

                // Verifica colisão com bordas da tela
                if (x + image.offsetWidth > window.innerWidth || x < 0) {
                    dx = -dx;  // Inverte a direção horizontal
                }
                if (y + image.offsetHeight > window.innerHeight || y < 0) {
                    dy = -dy;  // Inverte a direção vertical
                }

                // Atualiza a posição da imagem
                image.style.left = `${x}px`;
                image.style.top = `${y}px`;

                // Continua a animação
                requestAnimationFrame(animate);
            }

            animate();  // Inicia a animação
        }
    </script>
</body>
</html>
