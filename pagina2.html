<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistério e Suspense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background-color: #0d0d0d; /* Preto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f5f5f5; /* Branco suave */
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #1c1c1c; /* Cinza escuro */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        h1 {
            color: #e63946; /* Vermelho sangue */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .imagem {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #f5f5f5;
        }

        .reveal-button {
            background-color: #e63946; /* Vermelho sangue */
            color: #f5f5f5;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reveal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 0, 0, 0.1);
            transform: translateX(-50%) translateY(-100%);
            transition: all 0.3s ease;
        }

        .reveal-button:hover::before {
            transform: translateX(-50%) translateY(0);
        }

        .reveal-button:active {
            background-color: #b22a37; /* Vermelho escuro */
        }

        .reveal-button:focus {
            outline: none;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .container.shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <footer>Criado por Dalison Lucas</footer>
    <div class="container" id="container">
        <img class="imagem" src="pagina2.gif" alt="Imagem de Mistério">
        <h1>Então você escolheu a verdade, bom vamos começar, clique no botão revelar e seja abençoado pela verdade</h1>
        <button class="reveal-button" onclick="reveal()">Revelar</button>
    </div>

    <script>
        function reveal() {
            const container = document.getElementById('container');
            container.classList.add('shake');
            setTimeout(() => {
                window.location.href = 'outra-pagina.html';
            }, 1000); // Tempo de animação antes de redirecionar
        }
    </script>
</body>
</html>
