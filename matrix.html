<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pane no sistema alguem me desconfigurou</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #121212; /* Cor de fundo escura */
        color: #fff; /* Cor do texto */
        font-family: Arial, sans-serif;
    }
    #video-container {
        position: relative;
        padding-bottom: 56.25%; /* Proporção 16:9 para vídeo responsivo */
        padding-top: 30px;
        height: 0;
        overflow: hidden;
    }
    #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* Cor de fundo do vídeo */
    }
</style>
</head>
<body>

<div id="video-container">
    <video id="video" controls>
        <source src="matrix.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
</div>

<script>
    var video = document.getElementById("video");

    // Adiciona um evento de escuta para verificar quando o vídeo termina
    video.addEventListener("ended", function() {
        var continuar = confirm("Deseja avançar para o próximo passo?");
        if (continuar) {
            // Redireciona para a próxima página
            window.location.href = "index2.html";
        }
    });

    // Adiciona um evento de escuta para verificar quando o vídeo é pausado
    video.addEventListener("pause", function() {
        var continuar = confirm("Deseja avançar para o próximo passo?");
        if (continuar) {
            // Redireciona para a próxima página
            window.location.href = "index2.html";
        }
    });
</script>

</body>
</html>
