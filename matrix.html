<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pane no sistema, alguém me desconfigurou</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #121212; /* Cor de fundo escura */
        color: #fff; /* Cor do texto */
        font-family: Arial, sans-serif;
    }
    #video-container {
        position: relative;
        width: 100%;
        height: 100vh; /* 100% da altura da viewport */
    }
    #video {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="video-container">
    <!-- Vídeo do YouTube incorporado -->
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/xBgBbe_DPyM?si=cX_t8sWMbMvn7YfU&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

<script>
    // Carrega a API do YouTube de forma assíncrona
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Cria a variável do player
    var player;

    // Função chamada pela API do YouTube quando a API estiver pronta
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // Função chamada quando o estado do player muda
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            // Redireciona para a próxima página quando o vídeo termina
            window.location.href = "index2.html";
        }
    }
</script>

</body>
</html>
