<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3f7af; /* Verde claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Cinza escuro */
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff; /* Branco */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #1a2b07; /* Verde escuro */
        }

        .imagem {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #777; /* Cinza médio */
        }

        .reveal-button {
            background-color: #6fb746; /* Verde */
            color: #fff; /* Branco */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reveal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2); /* Branco transparente */
            transform: translateX(-50%) translateY(-100%);
            transition: all 0.3s ease;
        }

        .reveal-button:hover::before {
            transform: translateX(-50%) translateY(0);
        }

        .reveal-button:active {
            background-color: #5c9c3c; /* Verde escuro */
        }

        .reveal-button:focus {
            outline: none;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .container.shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <footer>Criado por Dalison Lucas</footer>
    <div class="container" id="container">
        <img class="imagem" src="luffy.gif" alt="Imagem de Alegria na Natureza">
        <h1>Azul, muito bem, você gosta de manter as coisas como são, admiro isso. Bom clique no botão e sai daqui com essa mensagem final</h1>
        <button class="reveal-button" onclick="reveal()">De volta ao mundo real</button>
    </div>

    <script>
        function reveal() {
            const container = document.getElementById('container');
            container.classList.add('shake');
            setTimeout(() => {
                window.location.href = 'load.html';
            }, 1000); // Tempo de animação antes de redirecionar
        }
    </script>
</body>
</html>
