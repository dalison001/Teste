<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@#@#@#@#@##@!/title>
    <link rel="stylesheet" href="visual2.css">
</head>
<body>
    <div class="universe">
        <!-- Universo -->
    </div>

    <div class="tv">
        <!-- Container para os botões -->
        <div class="screen">
            <h2 class="title">Escolha uma opção:</h2>
            <!-- Opção Azul -->
            <button class="blue-button"><a href="pagina3.html">Azul</a></button>
            <!-- Opção Vermelha -->
            <button class="red-button"><a href="pagina2.html">Vermelho</a></button>
        </div>
    </div>

    <audio id="background-audio" preload="metadata" controls autoplay>
        <source src="none.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const screen = document.querySelector('.screen');
            const backgroundAudio = document.getElementById('background-audio');

            // Exibe a tela ao iniciar a página
            screen.style.display = 'block';
            backgroundAudio.play();

            // Pausa a música quando o botão é clicado
            const buttons = document.querySelectorAll('.blue-button, .red-button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    backgroundAudio.pause();
                });
            });
        });
    </script>
</body>
</html>
