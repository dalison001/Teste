<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma opção</title>
    <link rel="stylesheet" href="visual2.css">
</head>
<body>
    <div class="universe">
        <!-- Universo -->
    </div>

    <div class="tv">
        <!-- Container para o vídeo e os botões -->
        <div class="video-container">
            <video id="video" controls autoplay loop>
                <source src="matrix.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">
                <h2 class="title">Escolha uma opção:</h2>
                <!-- Opção Azul -->
                <button class="blue-button"><a href="pagina3.html">Azul</a></button>
                <!-- Opção Vermelha -->
                <button class="red-button"><a href="pagina2.html">Vermelho</a></button>
            </div>
        </div>
    </div>

    <audio id="background-audio" preload="metadata" autoplay loop>
        <source src="chiado.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
