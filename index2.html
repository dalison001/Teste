<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>;@#@#@#@%$%¨$&$¨&@#$%!</title>
    <link rel="stylesheet" href="visual2.css">
</head>
<body>
    <div class="universe">
        <!-- Universo -->
    </div>

    <div class="tv">
        <!-- Container para o vídeo -->
        <div class="video-container">
            <!-- Substitua este código pelo código do iframe fornecido pelo YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=62itoxtF-kU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="screen">
            <h2 class="title">Escolha uma opção:</h2>
            <!-- Opção Azul -->
            <button class="blue-button"><a href="pagina3.html">Azul</a></button>
            <!-- Opção Vermelha -->
            <button class="red-button"><a href="pagina2.html">Vermelho</a></button>
        </div>
    </div>

    <audio id="background-audio" preload="metadata" controls autoplay>
        <source src="chiado.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.querySelector('.video-container iframe');
            const screen = document.querySelector('.screen');
            const backgroundAudio = document.getElementById('background-audio');

            // Esconde a tela e exibe o vídeo ao iniciar a página
            screen.style.display = 'none';
            video.style.display = 'block';

            // Pausa o vídeo e exibe a tela quando o vídeo é pausado
            video.addEventListener('pause', () => {
                video.style.display = 'none';
                screen.style.display = 'block';
                backgroundAudio.play();
            });

            // Reproduz o vídeo e esconde a tela quando o vídeo é reproduzido
            video.addEventListener('play', () => {
                screen.style.display = 'none';
                video.style.display = 'block';
                backgroundAudio.pause();
            });
        });
    </script>
</body>
</html>
